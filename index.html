<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- LINKS -->
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,600;1,600&family=Roboto:ital,wght@0,100;0,300;0,400;0,700;1,500;1,700&display=swap"
        rel="stylesheet">
    <title>Camp-in</title>
</head>

<body>
    <section class="right">
        <img src="./image/side-image.jpg" alt="imagem de um carro" class="image">
    </section>

    <header>
        <!-- image right -->
        <div class="logo">
            <img src="./image/logo.svg">
        </div>
    </header>

    <main>
        <section class="form">
            <!-- login -->
            <div class="logIn">
                <img src="./image/log-in.svg" alt="botao de entrada">
                <h1 class="title">Faça seu login</h1> <br>
            </div>
            <p class="legend">Entre com suas informações de cadastro.</p>

            <!-- inputs -->
            <div class="inputs">
                <div class="email">
                    <label name="email">E-mail</label> <br />
                    <input type="email" required placeholder="Digite seu e-mail" name="email" class="input" autofocus>
                </div>
                <br />
                <div class="password">
                    <label name="password">Senha</label> <br />
                    <input type="password" placeholder="Digite sua senha" name="password" class="input inputPassword">
                </div>
            </div>

            <!-- checkbox -->
            <div class="checkboxPassword">
                <p><input type="checkbox" name="checkbox"><span class="remindMe">Lembre-me</span></p>

                <a href="#" name="esqueci minha senha" class="newPassword">Esqueci minha senha</a>
            </div>

            <!-- submit -->
            <div class="submit">
                <button type="submit" name="button submit">ENTRAR</button>
            </div>

            <!-- cadastro -->
            <div class="cadastre">
                <p>Não tem uma conta? <a href="#" class="register">Registre-se</a></p>
            </div>
        </section>
    </main>
</body>

</html>
